<html>
  <head>
    <title>socket.io todomvc</title>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000')

      socket.on('data', (data) => {
        console.log(data)
      })

      setInterval(() => {
        socket.emit('data', 'dawg calling')
      }, 2100)
    </script>
  </head>
  <body>
    <h3>dawg client</h3>
  </body>
</html>
